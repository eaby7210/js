<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <main>
        <header class="header">
            
            <h1 class="qh">Quiz Game</h1>
            
            <div class="button" >
                <button class="start">START</button>
                <button class="refresh">REFRESH</button>
            </div>
            <div class="bar1"><div class="bar2" id="bar2"></div></div>
            
            
        </header>
        
        <section class="body-sec">
            
            <div class="inner-sec">
                <div class="div1">
                    <div class="question"></div>
                        <div class="options">
                            <button class="option"></button >
                            <button class="option"></button >
                            <button class="option"></button >
                            <button class="option"></button >
                        </div>
                        <div class="rulesNguide">
                            <h2>Welcome to Quiz Game</h2>
                           
                                <p>Click "START" to begin the quiz</p>
                                <p>Answer 5 questions.</p>
                                <p>Click options to answer.</p>
                                <p>"NEXT" moves to the next question.</p>
                                <p>"SUBMIT" shows your score.</p>
                                <p>"REFRESH" for a start with new set of questions</p>
                                <p>20 marks for each correct answers</p>
                                <p></p>
                        </div>
                        <div class="QandA">
                            <p class="q"></p>
                            <p class="a"></p>
                            <p class="q"></p>
                            <p class="a"></p>
                            <p class="q"></p> 
                            <p class="a"> </p>
                            <p class="q"></p>
                            <p class="a"></p>
                            <p class="q"></p>
                            <p class="a"></p>
                        </div>
                </div>
                    
            </div>
            
            <div class="qButton">
                <button class="prev">Previous</button>
                <button class="submit">Submit</button>
                <button class="next">Next</button>
            </div>
            
        </section>
        



    </main>
</body>
<script src="js/quiz.js"></script>
</html>
